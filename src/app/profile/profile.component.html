<div class="container top-margin" *ngFor="let user of profile">
      <h2>{{user.username}}</h2>
      <br>
      <li>{{user.age}}/{{user.gender}}</li>
      <br>
      <h4>marital status: {{user.status}}</h4>
  <h1>Children:</h1>
  <div *ngFor="let child of user.children">
    <li>{{child.age}}/{{child.gender}}</li>
  </div>
  <p>messageboard<p>
</div>

<app-matches></app-matches>
<app-messages></app-messages>
