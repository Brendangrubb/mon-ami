<div *ngFor="let user of profile">
      <h2>{{user.username}}</h2>
      <br>
      <li>{{user.age}}/{{user.gender}}</li>
      <br>
      <h4>marital status: {{user.status}}</h4>
  <h1>Children:</h1>
  <div *ngFor="let child of user.children">
    <li>{{child.age}}/{{child.gender}}</li>
  </div>
  <div *ngFor="let message of user.messages">
    <h3>Messages:</h3>
    <h4>Author: {{message.author}}</h4>
    <p>
      Message: {{message.message}}
    </p>
    <button>Reply</button>
  </div>
</div>

<app-matches></app-matches>
<app-navbar></app-navbar>
