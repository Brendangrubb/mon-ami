<div *ngIf="newUser">
  <form>
    <div class="form-group">
      <label>Username:</label>
      <input #newUsername type="text">
    </div>
    <!-- <div class="form-group">
      <label>Password:</label>
      <input #newPassword type="password">
    </div> -->
    <!-- <div class="form-group">
      <label>Email:</label>
      <input #newEmail type="text">
    </div> -->
    <div class="form-group">
      <label>Location: </label>
      <button [class]="locationButton" (click)="getLocation()">Auto</button>
      <input type="text"[ngModelOptions]="{standalone: true}" [(ngModel)]="location" [required]="!autoGetLocation" [disabled]="autoGetLocation">
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <select #newGender>
        <option value="f">F</option>
        <option value="m">M</option>
        <option value="o">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>Age:</label>
      <input #newAge type="number">
    </div>
    <div class="form-group">
      <label>Relationship Status:</label>
      <select #newStatus>
        <option value="single">Single</option>
        <option value="comitted">Committed</option>
      </select>
    </div>
    <button class="btn btn-lg btn-success" (click)="saveUser(newUsername, newAge, newGender, newStatus)">Submit</button>
  </form>
</div>
